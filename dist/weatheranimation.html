<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/index.b75cd83b.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
    <header>
        
        <nav>
            <ul>
                <li><a href="/about.html"><img src="/logo3.42ce5df3.png" alt="logo" class="logo"></a></li>
                <li><a href="/index.html">WEATHER FORECAST</a></li>
                <li><a href="/weatheranimation.html">WEATHER ANIMATION</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="weather-container">
        <div class="sun"></div>
        <div class="cloud"></div>
        <div class="rain"></div>
        <div class="storm"></div>
        <h1 class="animate__animated animate__fadeInDown">Weather Forecast</h1>
        <div class="weather-info animate__animated animate__fadeIn">
            <label for="location">Select Location:</label>
            <input type="text" id="location" placeholder="Enter Location">
            <button onclick="getWeather()">Get Weather</button>
            <div id="weather-details" class="weather-info"></div>
           
        </div>
      
    </div>
    <section id="map" class="map"></section>
</main>
<footer class="footer">
    <div class="footer-content">

            <a href="/about.html"><img src="/logo3.42ce5df3.png" alt="logo" class="logo"></a>
        </div>
        <div class="footer-links">

            <a href="/weatheranimation.html">WEATHER ANIMATION</a>
        </div>
        <div class="footer-copy">

</footer>
</div>
